plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.spring'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'maven-publish'
    id 'signing'
}

dependencies {
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'spring-boot-starter-reactive-algorithm'
            pom {
                name.set('Spring Boot Starter Reactive Algorithm')
                description.set('Custom Spring Boot starter reactive for logic/core algorithms')
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
