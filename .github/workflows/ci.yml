name: CI Pipeline

on:
  push:
    branches: ["dev"]          # Trigger on push to dev branch
  pull_request:
    branches: ["dev"]          # Trigger on PR targeting dev branch

jobs:
  # ------------------------
  # Detect changed starters/modules
  # ------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            all:
              - 'bundle/**'
            agr:
              - 'algorithm/**'
              - 'algorithm/README.md'
            pro:
              - 'provider/**'
            pro-pay:
              - 'provider-payment/**'
              - 'provider-payment/README.md'
            pro-vrf:
              - 'provider-verify/**'
              - 'provider-verify/README.md'
            tk:
              - 'token/**'
              - 'token/README.md'

      - id: set-matrix
        run: |
          starters=()

          if [[ "${{ steps.filter.outputs.all }}" == "true" ]]; then
            starters+=('{"service":"all","gradleTask":":bundle","reportPath":"bundle/build/reports"}')
          fi
          if [[ "${{ steps.filter.outputs.agr }}" == "true" ]]; then
            starters+=('{"service":"agr","gradleTask":":algorithm","reportPath":"algorithm/build/reports"}')
          fi
          if [[ "${{ steps.filter.outputs.pro }}" == "true" ]]; then
            starters+=('{"service":"pro","gradleTask":":provider","reportPath":"provider/build/reports"}')
          fi
          if [[ "${{ steps.filter.outputs.pro-pay }}" == "true" ]]; then
            starters+=('{"service":"pro-pay","gradleTask":":provider-payment","reportPath":"provider-payment/build/reports"}')
          fi
          if [[ "${{ steps.filter.outputs.pro-vrf }}" == "true" ]]; then
            starters+=('{"service":"pro-vrf","gradleTask":":provider-verify","reportPath":"provider-verify/build/reports"}')
          fi
          if [[ "${{ steps.filter.outputs.tk }}" == "true" ]]; then
            starters+=('{"service":"tk","gradleTask":":token","reportPath":"token/build/reports"}')
          fi

          echo "matrix=$(jq -c -n --argjson s "[${starters[*]}]" '{include: $s}')" >> $GITHUB_OUTPUT

  # ------------------------
  # Run static checks + tests on changed modules
  # ------------------------
  test:
    needs: setup
    if: needs.setup.outputs.matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17, 21] # Test against multiple JDKs
        service: ${{ fromJson(needs.setup.outputs.matrix).include }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run static checks (Checkstyle/Spotbugs)
        run: ./gradlew ${{ matrix.service.gradleTask }}:check

      - name: Run tests + coverage
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew ${{ matrix.service.gradleTask }}:build jacocoTestReport

  # ------------------------
  # Build and test sample apps if they exist
  # ------------------------
  samples:
    if: hashFiles('samples/**') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Publish starters to local Maven
        run: ./gradlew publishToMavenLocal

      - name: Build & test samples
        run: ./gradlew :samples:build
